<div>
  <h1>Memento</h1>

  <button (click)="addShape('rect')" type="button">Adicionar Quadrado</button>
  <button (click)="addShape('circle')" type="button">Adicionar Circulo</button>

  <button (click)="undo()" type="button" [disabled]="!isUndoEnable">Desfazer</button>
  <button (click)="redo()" type="button" [disabled]="!isRedoEnable">Refazer</button>

  <canvas id="c" width="500" height="500" style="border: 1px solid"></canvas>
</div>
